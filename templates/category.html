{% extends "layout.html" %}
{% block body %}
<div class="container">
    <nav class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">ホーム</a></li>
            <li class="breadcrumb-item active">カテゴリ編集</li>
        </ol>
    </nav>
    <div class="btn-toolbar mb-3">
        <form action="" method="POST">
            <div class="btn-group mr-2">
                <input class="form-control" type="text" name="name" style="width:300px;" placeholder="カテゴリ名" required>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">新規追加</button>
            </div>
        </form>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th class="text-center">ID</th>
                <th class="text-center">カテゴリ</th>
                <th class="text-center">編集</th>
                <th class="text-center">削除</th>
            </tr>
        </thead>
        <tbody>
            {%- for id, name in dic.lists %}
            <tr>
                <td class="text-center">{{id}}</td>
                <td><input class="form-control" type="text" id="text{{id}}" value="{{name}}"></td>
                <td class="text-center"><button class="btn btn-secondary" onclick="categoryEdit('{{id}}');">編集</button></td>
                <td class="text-center"><button class="btn btn-secondary" onclick="categoryDel('{{id}}');">削除</button></td>
            </tr>
            {%- endfor %}

        </tbody>
    </table>
    <div class="text-center my-4">
        <button class="btn" onclick="window.scrollTo(0,0);">上に戻る</button>
    </div>
</div>
{% endblock body %}
