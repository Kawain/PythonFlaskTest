{% extends "layout.html" %}
{% block body %}
<div class="container">
    <nav class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">ホーム</a></li>
            <li class="breadcrumb-item active">新規追加</li>
        </ol>
    </nav>
    <form action="/memo_insert" method="POST">
        <div class="form-group">
            <label for="result">カテゴリ（カテゴリの編集は<a href="/category">こちら</a>）</label>
            <select class="form-control" name="category_id" required>
                <option value=""></option>
                {%- for id, name in dic.lists %}
                <option value="{{id}}">{{name}}</option>
                {%- endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="title">タイトル</label>
            <input type="text" class="form-control" name="title" required>
        </div>
        <div class="form-group">
            <label for="detail">内容</label>
            <textarea class="form-control" name="detail" wrap="off" style="height: 800px;"></textarea>
        </div>
        <div class="text-right" style="margin-bottom: 200px;">
            <button class="btn btn-primary">新規追加</button>
        </div>
        <div class="text-center my-4">
            <button class="btn" onclick="window.scrollTo(0,0);">上に戻る</button>
        </div>
    </form>
</div>
{% endblock body %}
